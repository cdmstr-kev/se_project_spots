<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Kevin Nedd" />
    <meta
      name="keywords"
      content="coffee, café, espresso, cozy café, Brew & Muse"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="website-logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__columns">
            <img
              src="/images/avatar.jpg"
              alt="profile picture"
              class="profile__picture"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__edit-btn">
                <img src="/images/pencil.svg" alt="pencil icon" />Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img class="profile__button-icon" src="/images/plus.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="/images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Val Thorens</h2>
                <button type="button" class="card__icon">
                  <img src="/images/heart.svg" alt="" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/2-photo-by-ceiline-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">Restaurant terrace</p>
                <button type="button" class="card__icon">
                  <img src="/images/heart.svg" alt="" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">An outdoor cafe</p>
                <button type="button" class="card__icon">
                  <img src="/images/heart.svg" alt="" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">A very long bridge, over the forest...</p>
                <button type="button" class="card__icon">
                  <img src="/images/heart.svg" alt="" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">Tunnel with morning light</p>
                <button type="button" class="card__icon">
                  <img src="/images/heart.svg" alt="" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">Mountain house</p>
                <button type="button" class="card__icon">
                  <img src="/images/heart.svg" alt="" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
