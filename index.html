<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="responsive photo gallery system to explore visually interesting locations and moments"
    />
    <meta name="author" content="Kevin Nedd" />
    <meta name="keywords" content="photo gallery photo-gallery spots spot" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="spots website logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__columns">
            <img
              src="./images/avatar.jpg"
              alt="profile picture"
              class="profile__picture"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button
                type="button"
                class="profile__edit-btn"
                aria-label="edit profile button"
              >
                <span>Edit Profile</span>
              </button>
            </div>
          </div>
          <button
            type="button"
            class="profile__new-post-btn"
            aria-label="new post button"
          >
            <span>New Post</span>
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="val Thorens mountain"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Val Thorens</h2>
                <button
                  type="button"
                  class="card__icon"
                  aria-label="like button"
                >
                  <img
                    class="card__heart-icon"
                    src="./images/heart.svg"
                    alt="btn like icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="outdoor restaurant"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Restaurant terrace</h2>
                <button
                  type="button"
                  class="card__icon"
                  aria-label="like button"
                >
                  <img
                    class="card__heart-icon"
                    src="./images/heart.svg"
                    alt="btn like icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="outdoor cafe dining"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">An outdoor cafe</h2>
                <button
                  type="button"
                  class="card__icon"
                  aria-label="like button"
                >
                  <img
                    class="card__heart-icon"
                    src="./images/heart.svg"
                    alt="btn like icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="long sky bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">
                  A very long bridge, over the forest...
                </h2>
                <button
                  type="button"
                  class="card__icon"
                  aria-label="like button"
                >
                  <img
                    class="card__heart-icon"
                    src="./images/heart.svg"
                    alt="btn like icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="tunnel shot"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Tunnel with morning light</h2>
                <button
                  type="button"
                  class="card__icon"
                  aria-label="like button"
                >
                  <img
                    class="card__heart-icon"
                    src="./images/heart.svg"
                    alt="btn like icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="shack in mountain"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Mountain house</h2>
                <button
                  type="button"
                  class="card__icon"
                  aria-label="like button"
                >
                  <img
                    class="card__heart-icon"
                    src="./images/heart.svg"
                    alt="btn like icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-btn"></button>
          <form class="modal__form">
            <fieldset class="modal__form-fieldset">
              <label for="profile-name" class="modal__label">Name</label>
              <input
                type="text"
                class="modal__input"
                id="profile-name"
                name="name"
                placeholder="Type your name"
              />
              <label for="description" class="modal__label">Description</label>
              <input
                type="text"
                class="modal__input"
                id="description"
                name="description"
                placeholder="Describe yourself"
              />
            </fieldset>
            <fieldset class="modal__form-fieldset">
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button type="button" class="modal__close-btn"></button>
          <form class="modal__form">
            <fieldset class="modal__form-fieldset">
              <label for="image-link" class="modal__label">Image link</label>
              <input
                type="url"
                class="modal__input"
                id="image-link"
                name="image-link"
                placeholder="Paste a link to the picture"
              />
              <label for="caption" class="modal__label">Caption</label>
              <input
                type="text"
                class="modal__input"
                id="caption"
                name="caption"
                placeholder="Type your caption"
              />
            </fieldset>
            <fieldset class="modal__form-fieldset">
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
