<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="responsive photo gallery system to explore visually interesting locations and moments"
    />
    <meta name="author" content="Kevin Nedd" />
    <meta name="keywords" content="photo gallery photo-gallery spots spot" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="spots website logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__columns">
            <img
              src="./images/avatar.jpg"
              alt="profile picture"
              class="profile__picture"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button
                type="button"
                class="profile__edit-btn"
                aria-label="edit profile button"
              >
                <span>Edit Profile</span>
              </button>
            </div>
          </div>
          <button
            type="button"
            class="profile__new-post-btn"
            aria-label="new post button"
          >
            <span>New Post</span>
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" />
                <div class="card__content">
                  <h2 class="card__description"></h2>
                  <button
                    type="button"
                    class="card__icon"
                    aria-label="like button"
                  ></button>
                  <button
                    type="button"
                    class="card__delete-btn"
                    aria-label="delete button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button
            type="button"
            class="modal__close-btn"
            aria-label="close-button"
          ></button>
          <form class="modal__form" novalidate>
            <fieldset class="modal__form-fieldset">
              <label for="profile-name" class="modal__label">Name</label>
              <input
                type="text"
                class="modal__input"
                id="profile-name"
                name="name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-error"></span>
            </fieldset>

            <fieldset class="modal__form-fieldset">
              <label for="description" class="modal__label">Description</label>
              <input
                type="text"
                class="modal__input"
                id="description"
                name="description"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="description-error"></span>
            </fieldset>

            <fieldset class="modal__form-fieldset">
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button
            type="button"
            class="modal__close-btn"
            aria-label="close-button"
          ></button>
          <form class="modal__form" novalidate>
            <fieldset class="modal__form-fieldset">
              <label for="image-link" class="modal__label">Image link</label>
              <input
                type="url"
                class="modal__input"
                id="image-link"
                name="image-link"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="image-link-error"></span>
            </fieldset>
            <fieldset class="modal__form-fieldset">
              <label for="caption" class="modal__label">Caption</label>
              <input
                type="text"
                class="modal__input"
                id="caption"
                name="caption"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal__error" id="caption-error"></span>
            </fieldset>
            <fieldset class="modal__form-fieldset">
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="close-button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
