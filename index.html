<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Kevin Nedd" />
    <meta
      name="keywords"
      content="coffee, café, espresso, cozy café, Brew & Muse"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="website-logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__columns">
            <img
              src="/images/avatar.jpg"
              alt="profile picture"
              class="profile__picture"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button class="profile__edit-btn">
                <img src="/images/pencil.svg" alt="pencil icon" />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post-btn">
            <img src="/images/plus.svg" alt="plus icon" />New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
